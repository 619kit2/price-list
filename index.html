<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {

    /* Hint: What can you do with a media query and flexbox? */
    .pricing-container{
      display: flex;

      flex-direction: column;
      height: 100vh;
    }

    .pricing-plan{
      background-color: #f6f5f4;
      text-align: center;
      width: 20em;
      padding-top: 1em;
      padding-bottom: 1em;
    }

    .plan-features{
      list-style-type: none;
      text-align: center;
      padding: 0;
    }

    .plan-button{
      border-radius: 5px;
      background-color: #ff8c00; 
      border: none 0 #ff8c00;
      color: white;
      height: 2rem;
      font-size: 1em;
    }
    .plan-title{
      font-weight: 1000;
      font-size: x-large;
    }

    .plan-price{
      font-size: 2.5rem;
      font-weight: bolder;
    }

    @media (min-width: 1250px) {
      .pricing-container{
        flex-direction: row;
        /* width : 100%; */
      }
    }
  </style>
</head>
